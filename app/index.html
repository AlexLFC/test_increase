<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pampers Premium Care</title>
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/main.css">
  </head>
  <body>
    <div class="container">
      <div class="main-container">
        <header class="row">
          <div class="col-xs-12">
            <div class="header__wrapper">
              <div class="header__block-img"><img class="header__img" src="img/HeaderIMG1.jpg" alt="Подгузники премиум класса Pampers Premium Care"></div>
              <div class="heder__cont">
                <div class="header__cont__text">
                  <h1 class="header__main-text">
                    Подгузники
                    <span class="header__main-text_class">премиум класса</span>
                    <span class="header__main-text_name">Pampers Premium <br/>Care</span>
                  </h1>
                  <h2 class="header__text-stock">
                    Закажите 2 подгузников <br/>
                    Pampers Premium и получите <br/>
                    карту лояльности в подарок
                  </h2>
                </div>
                <div class="header__cont__form">
                  <form class="form-inline" id="sendPhone">
                    <div class="form-group">
                      <h3 class="header__form__name">
                        <label for="userPhone">Оставьте Ваши данные и узнайте больше об акции!</label>
                      </h3>
                      <input class="header__form__input" type="text" id="userPhone" name="userPhone" placeholder="Телефон">
                      <button class="header__form__btn" type="submit">оставить заявку</button>
                    </div>
                  </form>
                  <div class="form__info js_form__info"></div>
                </div>
              </div>
            </div>
          </div>
        </header>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/jquery-2.2.4.js"><\/script>')</script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
      </div>
    </div>
  </body>
</html>
